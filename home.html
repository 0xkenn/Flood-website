<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Poppins;
}

body{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100%;
  background-image: url(images/bghome.jpg);
  object-fit: cover;
  background-size: cover;
}

.content h2{
  position: absolute;
  font-size: 8em;
  transform: translate(-50%, -50%);
}
.content h2:nth-child(1){
  color: transparent;
  -webkit-text-stroke: 2px #03a9f4;
}
.content h2:nth-child(2){
  color: #03a9f4;
  animation: water-animate 2s ease-in-out infinite;
}

@keyframes water-animate {
  0%, 100% {
    clip-path: polygon(0 50%, 17% 47%, 32% 55%, 49% 59%, 66% 53%, 84% 47%, 100% 51%, 100% 100%, 0% 100%);
  }
  50% {
    clip-path: polygon(0 50%, 15% 58%, 34% 56%, 48% 46%, 63% 46%, 83% 54%, 100% 59%, 100% 100%, 0% 100%);

    
  }

}
    </style>
</head>
<body>
    <div class="container">
    <div class="content">
        <h2>FLOOD</h2>
        <h2>FLOOD</h2>
      </div>
    </div>
</body>
</html>
